<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="container w-full max-w-7xl">
        <div x-data="{ open: false }" class="
      flex flex-col
      max-w-screen-xl
      p-5
      mx-auto
      md:items-center md:justify-between md:flex-row md:px-6
      lg:px-8
    ">
          <div class="flex flex-row items-center justify-between lg:justify-start">
            <a href="/" class="
          text-lg
          font-bold
          tracking-tighter
          text-blue-600
          transition
          duration-500
          ease-in-out
          transform
          tracking-relaxed
          lg:pr-8
        "> wickedblocks </a>
            <button class="rounded-lg md:hidden focus:outline-none focus:shadow-outline" @click="open = !open">
              <svg fill="currentColor" viewBox="0 0 20 20" class="w-8 h-8">
                <path x-show="!open" fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z" clip-rule="evenodd"></path>
                <path x-show="open" fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" style="display: none"></path>
              </svg>
            </button>
          </div>
          <nav :class="{'flex': open, 'hidden': !open}" class="flex-col flex-grow hidden md:flex md:justify-end md:flex-row">
            <ul class="space-y-2 list-none lg:space-y-0 lg:items-center lg:inline-flex">
              <li>
                <a href="#" class="
              px-2
              lg:px-6
              py-6
              text-sm
              border-b-2 border-transparent
              hover:border-blue-600
              leading-[22px]
              md:px-3
              text-gray-500
              hover:text-blue-500
            "> All <span class="hidden lg:inline"> templates </span>
                </a>
              </li>
              <li>
                <a href="#" class="
              px-2
              lg:px-6
              py-6
              text-sm
              border-b-2 border-transparent
              hover:border-blue-600
              leading-[22px]
              md:px-3
              text-gray-500
              hover:text-blue-500
            "> FAQ </a>
              </li>
              <li>
                <a href="https://www.wickedtemplates.com/" class="
              px-2
              lg:px-6
              py-6
              text-sm
              border-b-2 border-transparent
              hover:border-blue-600
              leading-[22px]
              md:px-3
              text-gray-500
              hover:text-blue-500
            "> Free <span class="hidden lg:inline">Templates </span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    

    <section class="w-full bg-white">
        <div class="
      relative
      items-center
      w-full
      px-5
      py-12
      mx-auto
      md:px-12
      lg:px-16
      max-w-7xl
      lg:py-24
    ">
            <div class="flex w-full mx-auto text-left">
                <div class="relative inline-flex items-center mx-auto align-middle">
                    <div class="text-center">
                        <h1 class="
              max-w-5xl
              text-2xl
              font-bold
              leading-none
              tracking-tighter
              text-neutral-600
              md:text-5xl
              lg:text-6xl lg:max-w-7xl
            "> Mozilla Firefox Club </h1>
                        <p class="
              max-w-xl
              mx-auto
              mt-8
              text-base
              leading-relaxed
              text-gray-500
            "> A student club in VIT-Bhopal </p>
                        <div class="flex justify-center w-full max-w-2xl gap-2 mx-auto mt-6">
                            <div class="mt-3 rounded-lg sm:mt-0">
                                <button class="
                  items-center
                  block
                  px-5
                  py-4
                  text-base
                  font-medium
                  text-center text-white
                  transition
                  duration-500
                  ease-in-out
                  transform
                  bg-blue-600
                  lg:px-10
                  rounded-xl
                  hover:bg-blue-700
                  focus:outline-none
                  focus:ring-2
                  focus:ring-offset-2
                  focus:ring-blue-500
                "> Get bundle </button>
                            </div>
                            <div class="mt-3 rounded-lg sm:mt-0 sm:ml-3">
                                <button class="
                  items-center
                  block
                  px-5
                  lg:px-10
                  py-3.5
                  text-base
                  font-medium
                  text-center text-blue-600
                  transition
                  duration-500
                  ease-in-out
                  transform
                  border-2 border-white
                  shadow-md
                  rounded-xl
                  focus:outline-none
                  focus:ring-2
                  focus:ring-offset-2
                  focus:ring-gray-500
                "> See features </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <section id="intro">
                <div class="
          flex flex-col
          items-center
          justify-center
          pt-24
          mx-auto
          rounded-lg
          lg:px-10
          max-w-7xl
        ">
                </div>
            </section>
        </div>
    </section>

</body>

</html>
